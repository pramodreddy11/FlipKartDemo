<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-9">
    <div class="row" *ngFor="let product of cartitems">
      <div class="col-sm-2">
        <img [src]="product.Imgurl" style="height: 200px;" />
      </div>
      <div class="col-sm-7">
        <strong>{{ product.Productname }}</strong>
        <ul class="p-2">
          <li class="p-1" *ngFor="let spec of product.Specification">
            {{ spec }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
